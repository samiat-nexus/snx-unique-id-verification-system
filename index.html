<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Registration | Samiat Nexus</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #f8f8f8;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #111;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #b89025;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <form id="brandForm">
    <h2>Brand Registration</h2>
    
    <label for="brand_name">Brand Name</label>
    <input type="text" id="brand_name" placeholder="Enter brand name" required>

    <label for="plan_type">Plan Type</label>
    <select id="plan_type" required>
      <option value="">Select plan</option>
      <option value="Basic">Free</option>
      <option value="Premium">Standard</option>
      <option value="Enterprise">Premium</option>
    </select>

    <button type="submit">Submit</button>

    <div class="message" id="message"></div>
  </form>

  <script>
    document.getElementById("brandForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const brand_name = document.getElementById("brand_name").value.trim();
      const plan_type = document.getElementById("plan_type").value;

      const response = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ brand_name, plan_type })
      });

      const result = await response.json();
      const messageDiv = document.getElementById("message");

      if (response.ok) {
        messageDiv.style.color = "green";
        messageDiv.textContent = `✅ Saved Successfully! Unique ID: ${result.generated_id}`;
      } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = `❌ Error: ${result.error || result.message}`;
      }
    });
  </script>

</body>
</html>
